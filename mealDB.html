<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- link of bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  />
</head>
<header class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Cooking master</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link fw-bolder" href="#">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link fw-bolder" href="#">About</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link fw-bolder" href="#">Recipes</a>
          </li>
          <li
            class="nav-item mx-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-basket nav-link fw-bolder text-primary"
              ><span class="mx-2" id="cartCount">0</span></i
            >
            </li>
            </ul>
            </div>
            </div>
            </nav>
            </header>
           
<body class="bg-gray">
    <h2 class="text-center text-success">Search your favourite Food</h2>
    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="SearchFood()" class="btn btn-outline-secondary" type="button" id="button-Search">Search</button>
      </div>

      <div>
        <p id="error-message" class="text-danger text-center">Some thing went wrong please try again later</p>
      </div>
      <!-- single meal details -->
      <div id="mealDetails" class="w-50 mx-auto">
      </div>
      <!-- meal search result -->
      
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="mealdbasync.js"></script>
</body>
</html>
